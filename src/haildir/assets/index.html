<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haildir - Email Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>haildir Email Archive</h1>
        </div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search emails...">
            <button id="search-button">Search</button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="from-filter">From:</label>
                <input type="text" id="from-filter" placeholder="Filter by sender">
            </div>
            <div class="filter-group">
                <label for="to-filter">To:</label>
                <input type="text" id="to-filter" placeholder="Filter by recipient">
            </div>
            <div class="filter-group">
                <label for="date-start">Start Date:</label>
                <input type="date" id="date-start">
            </div>
            <div class="filter-group">
                <label for="date-end">End Date:</label>
                <input type="date" id="date-end">
            </div>
            <div class="filter-group">
                <label for="has-attachment">Has Attachment:</label>
                <input type="checkbox" id="has-attachment">
            </div>
        </div>
        
        <div class="results-count" id="results-count">
            <!-- Results count will be populated by JavaScript -->
        </div>
        
        <ul class="email-list" id="email-list">
            <!-- Email items will be populated by JavaScript -->
        </ul>
        
        <div class="show-more-container" id="show-more-container" style="display: none;">
            <button id="show-more-button" class="show-more-button">Show Next 100</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
